
<div>
  <button mat-button color="primary" (click)="createRoom()" >Select a Puzzle and Create Room</button>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="datePicked($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>



<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selectedRoom">
    <mat-option>None</mat-option>
    <mat-option value=1>1</mat-option>
    <mat-option value=2>2</mat-option>
    <mat-option value=3>3</mat-option>
    <mat-option value=5>5</mat-option>
    <mat-option value=6>6</mat-option>
    <mat-option value=7>7</mat-option>
    <mat-option value=9>9</mat-option>

  </mat-select>
</mat-form-field>

<button mat-button color="primary" (click)="joinRoom()">Join Room</button>

<div *ngIf="result && roomID>0" style="text-align: center"><app-puzzle [puzzle]="result" [roomID]="roomID"></app-puzzle></div>
